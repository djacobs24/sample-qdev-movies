<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Movies This Month - Pirate's Treasure Chest</title>
    <link rel="stylesheet" th:href="@{/css/movies.css}">
    <style>
        .search-form {
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .search-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .search-buttons {
            text-align: center;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-search {
            background: #fff;
            color: #8B4513;
            font-weight: bold;
        }
        
        .btn-search:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .page-title {
            text-align: center;
            color: #8B4513;
            margin-bottom: 20px;
        }
        
        .treasure-subtitle {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">üè¥‚Äç‚ò†Ô∏è Pirate's Movie Treasure Chest üè¥‚Äç‚ò†Ô∏è</h1>
        <p class="treasure-subtitle">Ahoy matey! Welcome to our collection of free movies this month!</p>
        
        <!-- Pirate Search Form -->
        <div class="search-form">
            <h2>‚öì Hunt for Yer Perfect Treasure! ‚öì</h2>
            <form action="/movies/search" method="get">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">üé¨ Movie Name (partial match):</label>
                        <input type="text" id="name" name="name" 
                               placeholder="Enter movie name, ye scallywag...">
                    </div>
                    <div class="form-group">
                        <label for="id">üÜî Movie ID (exact match):</label>
                        <input type="number" id="id" name="id" 
                               placeholder="Enter movie ID, matey...">
                    </div>
                    <div class="form-group">
                        <label for="genre">üé≠ Genre:</label>
                        <select id="genre" name="genre">
                            <option value="">All genres, arrr!</option>
                            <option th:each="g : ${genres}" th:value="${g}" th:text="${g}">Genre</option>
                        </select>
                    </div>
                </div>
                <div class="search-buttons">
                    <button type="submit" class="btn btn-search">üîç Start Treasure Hunt!</button>
                </div>
            </form>
        </div>

        <!-- Movies Grid -->
        <div class="movies-grid">
            <div class="movie-card" th:each="movie : ${movies}">
                <div class="movie-icon" th:text="${movie.icon}">üé¨</div>
                <h3 th:text="${movie.movieName}">Movie Title</h3>
                <div class="movie-details">
                    <p class="director">Director: <span th:text="${movie.director}">Director Name</span></p>
                    <p class="year">Year: <span th:text="${movie.year}">2023</span></p>
                    <p class="genre">Genre: <span th:text="${movie.genre}">Drama</span></p>
                    <p class="duration">Duration: <span th:text="${movie.duration}">120</span> minutes</p>
                </div>
                <div class="rating">
                    <span class="stars">
                        <span th:each="i : ${#numbers.sequence(1, 5)}" 
                              th:text="${i <= movie.imdbRating ? '‚òÖ' : (i - 0.5 == movie.imdbRating ? '‚≠ê' : '‚òÜ')}">‚òÖ</span>
                    </span>
                    <span class="rating-score" th:text="${#numbers.formatDecimal(movie.imdbRating, 1, 1)} + '/5'">5.0/5</span>
                </div>
                <a th:href="@{/movies/{id}/details(id=${movie.id})}" class="details-btn">View Details</a>
            </div>
        </div>
    </div>
</body>
</html>
